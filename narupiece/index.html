<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>RPG - Narupiece | Login</title>
</head>

<body>
    <form class="tela-login">
        <!-- ARÉA DE LOGIN (imagem) -->
        <div class="imagem-rpg">
            <img src="/img/logo_do_rpg.jpg" alt="">
        </div>
        <!-- ARÉA DE LOGIN -->
        <section class="nome-senha">

            <!-- ARÉA DE NOME -->
            <div class="login">
                <label for="senha">Login:</label>
                <input type="text" placeholder="Login" aria-required="true" id="name" name="name">
            </div>

            <!-- ARÉA DE SENHA -->
            <div class="login">
                <label for="senha">Senha:</label>
                <input type="password" placeholder="senha" aria-required="true" id="senha" name="senha">



            </div>
            <button onclick="logar" type="submit">ENTRAR</button>
            <a href="/links/cadastre-se.html">Cadastre-se e faça parte dessa família!</a>
            <a href="#">Esqueceu sua senha?</a>
        </section>
    </form>
</body>

</html>
